<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="form">
        <div class="title">
            <h2>| Formulario de datos personales</h2>
        </div>
        <div class="campoNombre">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre completo">
        </div>
        <div class="campoCorreoElectronico">
            <label for="correoElectronico">Correo electronico:</label>
            <input type="text" name="correoE" id="correoElectronico" class="form-control" placeholder="nombre@ejemplo.com">
        </div>
        <div class="botonEnviar">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</body>
</html>
