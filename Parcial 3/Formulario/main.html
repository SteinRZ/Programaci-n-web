<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="header">
        <h3>| Consulta de peliculas</h3>
    </div>
    <div id="tabla"></div>
    <div class="select__movie">
        <label class="form-label" for="">Ingrese el ID de la pelicula que desea consultar:</label>
        <input class="form-control" type="number" name="inputID" id="inputID">
        <button class="btn btn-primary" id="btnConsultar">Consultar</button>
        <button class="btn btn-primary" id="btnEliminar">Eliminar</button>
    </div>
    <hr>
    <div class="results">
        <div>
            <h3>| Informacion de la pelicula</h3>
        </div>
        <div>
            <label class="form-label" for="">Titulo de la pelicula</label>
            <input class="form-control" type="text" name="" id="titulo" placeholder="Nombre de la pelicula">
        </div>
        <div>
            <label class="form-label" for="">Fecha de lanzamiento</label>
            <input class="form-control" type="text" name="" id="fecha" placeholder="Fecha de lanzamiento de la pelicula">
        </div>
        <div>
            <label class="form-label" for="">Cast principal</label>
            <input class="form-control" type="text" name="" id="cast" placeholder="Actores participantes de la pelicula">
        </div>
        <div>
            <label class="form-label" for="">Director</label>
            <input class="form-control" type="text" name="" id="director" placeholder="Director de la pelicula">
        </div>
        <div>
            <label class="form-label" for="">Productora</label>
            <input class="form-control" type="text" name="" id="productora" placeholder="Productora principal de la pelicula">
        </div>
    </div>
    <div class="buttonBottom">
        <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        <button class="btn btn-primary" id="btnModificar">Modificar</button>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
