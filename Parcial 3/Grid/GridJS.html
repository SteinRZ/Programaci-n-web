<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla peliculas</title>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Roboto';
            text-align: center;
            padding-top: 10px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Peliculas favoritas</h2>
    </div><hr>
    <div id="tabla"></div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        new gridjs.Grid({
            search: true,
            columns: ['Titulo', 'Fecha de lanzamiento', 'Cast', 'Director', 'Productora'],
            server: {
                url: 'http://localhost:8082',
                then: data => data.map(pelicula => 
                    [pelicula.TITULO, pelicula.FECHA_LANZAMIENTO, pelicula.CAST, pelicula.DIRECTOR, pelicula.PRODUCTORA]
                )
                } 
        }).render(document.getElementById("tabla"));
    </script>
</body>
</html>
