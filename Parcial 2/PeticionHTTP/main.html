<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="header" class="header">
        <h1>Realizar peticion a la API mediante</h1>
        <button id="btnXML" class="btn btn-outline-light">XMLHttpRequest</button>
        <button id="btnFetch" class="btn btn-outline-light">Fetch</button>
        <button id="btnAsync" class="btn btn-outline-light">Async Await</button>
        <button id="btnJQ" class="btn btn-outline-light">JQuery</button>
        <button id="btnAxios" class="btn btn-outline-light">Axios</button>
    </div>

    <div id="content" class="content"></div>

    <div id="page" class="page">
        <button id="btnAnterior" class="btn btn-outline-light">Anterior</button>
        <button id="btnSiguiente" class="btn btn-outline-light">Siguiente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
